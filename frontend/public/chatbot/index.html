<!DOCTYPE html>
<html lang="en">
  <!--general infomraion of the webpage-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/chatbot/style.css">
    <link rel="shortcut icon" href="/chatbot/icon.png" type="image/png">
    <link rel="icon" href="/chatbot/icon.png" type="image/png">

    <script src="/static/env.js"></script>
    <script src="/chatbot/script.js"></script>
  </head>
  <!--end general information-->
  <body>
    <div class="position-relative row">
      <div class="position-absolute top-0 start-0 d-flex">
        <a id="back-link" style="color: #121717;">
          <i class="bi bi-arrow-left-circle-fill fs-4"></i>
        </a>
      </div>
    </div>
    <main> 
      <div class="chatbot">
        <div class="chat-header">
          <h1>Meow Ping</h1>
        </div>
        <div class="header-sub-text">
          <p>Copyright © GY 2025 - <a class="purple">❤</a></p>
        </div>

        <div class="spacer" id="messages-container"></div>
        
        <form class="chat-form" id="message-form">
          <textarea type="text" id="message-input" placeholder="Send a message..."></textarea>
          <button type="submit">➤</button> 
        </form>
      </div>
    </main>
  </body>
</html>
