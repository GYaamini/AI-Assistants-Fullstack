<!DOCTYPE html>
<html>
  <head>
    <title>Personal Assistant</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    >
    <link rel="stylesheet" href="/voice_assistant/style.css" />
    <link rel="icon" href="/voice_assistant/icon.png" />

    <script src="https://js.puter.com/v2/"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/static/env.js"></script>
    <script src="/voice_assistant/script.js"></script>
  </head>
  <body>
    <div class="container h-700">
      <div class="row">
        <div id="header-window" class="col-12" style="margin-top: 2rem">
          <div class="position-absolute top-0 start-0 d-flex">
            <a id="back-link">
              <i class="bi bi-arrow-left-circle-fill fs-4"></i>
            </a>
          </div>
          <div class="position-absolute top-0 end-0 d-flex">
            <div class="voice-select-container">
              <select class="voice-select" id="voice-options">
                <option value="en-AU_JackExpressive">Default</option>
                <option value="en-US_MichaelV3Voice">Michael (English)</option>
                <option value="en-US_HenryV3Voice">Henry (English)</option>
                <option value="en-GB_KateV3Voice">Kate (English)</option>
                <option value="en-GB_JamesV3Voice">James (English)</option>
                <option value="en-GB_CharlotteV3Voice">
                  Charlotte (English)
                </option>
                <option value="en-US_LisaV3Voice">Lisa (English)</option>
                <option value="en-US_KevinV3Voice">Kevin (English)</option>
                <option value="en-US_EmilyV3Voice">Emily (English)</option>
                <option value="en-US_AllisonV3Voice">Allison (English)</option>
                <option value="en-US_OliviaV3Voice">Olivia (English)</option>
                <option value="fr-CA_LouiseV3Voice">Louise (French)</option>
                <option value="fr-FR_ReneeV3Voice">Renee (French)</option>
                <option value="fr-FR_NicolasV3Voice">Nicolas (French)</option>
                <option value="it-IT_FrancescaV3Voice">
                  Francesca (Italian)
                </option>
                <option value="ja-JP_EmiV3Voice">Emi (Japanese)</option>
                <option value="ko-KR_JinV3Voice">Jin (Korean)</option>
              </select>
              <i class="bi bi-mic-fill voice-icon"></i>
            </div>
            <div class="form-check d-inline-block m-0">
              <input class="form-check-input visually-hidden" type="checkbox" id="light-dark-mode-switch">
              <label class="form-check-label icon-toggle" for="light-dark-mode-switch">
                <i class="bi bi-sun-fill light-icon"></i>
                <i class="bi bi-moon-fill dark-icon d-none"></i>
              </label>
            </div>
          </div>
          <h1 class="text-center">Personal Voice Assistant</h1>
          <p class="text-center" style="font-size: 30px">üéôÔ∏è</p>
          <p class="text-center" style="font-size: 15px">
            ( OpenAI's GPT-4o + Watson's TTS and STT )
          </p>
        </div>
        <div class="col-12 col-md-8 mx-auto mb-4">
          <div id="chat-window" class="p-3 h-700">
            <div id="message-list"></div>
            <div class="loading-animation my-loading">
              <div class="loading-dots my-loading">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
            <div class="loading-animation">
              <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
              </div>
            </div>
          </div>
          <div id="input-window" class="p-3 h-700">
            <div class="input-group mt-1 input-footer">
              <input
                type="text"
                id="message-input"
                class="form-control"
                placeholder="Type your message here..."
              />
              <div class="input-group-append">
                <input 
                  type="file"
                  id="image-upload"
                  class="form-control"
                  accept="image/*" 
                  style="display: none;"
                >
                <button id="upload-button" class="btn btn-block">
                    <i class="fa fa-image"></i>
                </button>
              </div>
              
              <div class="input-group-append">
                <!-- <button id="send-button" class="btn btn-primary">Send</button> -->
                <button id="send-button" class="btn btn-primary microphone">
                  <i class="fa fa-microphone"></i>
                </button>
              </div>
            </div>
            <div class="align-items-center">
              <div id="image-preview-container" class="text-center mb-3" style="display: none;">
                <img id="image-preview" class="img-thumbnail">
                <button id="clear-image" class="btn btn-block" style="display: none;">
                  <i class="fa fa-times"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
